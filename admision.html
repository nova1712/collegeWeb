<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 550px;
      background: #fff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .captcha-box {
      background-color: #eee;
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 5px;
      text-align: center;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px dashed #999;
      border-radius: 5px;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>College Admission Form</h2>
    <form action="#" method="post" enctype="multipart/form-data">

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="father">Father's Name:</label>
      <input type="text" id="father" name="father" required>

      <label for="mother">Mother's Name:</label>
      <input type="text" id="mother" name="mother" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="email">Email (Gmail ID):</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="course">Select Course:</label>
      <select id="course" name="course" required>
        <option value="">--Select Course--</option>
        <option value="BCA">BCA</option>
        <option value="BSc">B.Sc</option>
        <option value="BCom">B.Com</option>
        <option value="BA">B.tech</option>
        <option value="MCA">MCA</option>
      </select>

      <label for="captcha">Enter Captcha:</label>
      <div class="captcha-box">X9A2P</div>
      <input type="text" id="captcha" name="captcha" placeholder="Enter above code" required>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
